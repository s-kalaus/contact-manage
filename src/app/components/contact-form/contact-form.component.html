<form
    novalidate
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>

    <div
        [class.has-error]="formErrors.firstName"
        class="form-group"
    >
        <label for="firstName">First Name</label>
        <input
            class="form-control"
            formControlName="firstName"
            type="text"
            name="firstName"
            id="firstName"
        >
        <div
            class="alert alert-warning"
            *ngIf="formErrors.firstName"
        >{{ formErrors.firstName }}</div>
    </div>

    <div
        [class.has-error]="formErrors.lastName"
        class="form-group"
    >
        <label for="lastName">Last Name</label>
        <input
            class="form-control"
            formControlName="lastName"
            type="text"
            name="lastName"
            id="lastName"
        >
        <div
            class="alert alert-warning"
            *ngIf="formErrors.lastName"
        >{{ formErrors.lastName }}</div>
    </div>

    <div
        [class.has-error]="formErrors.company"
        class="form-group"
    >
        <label for="company">Company</label>
        <input
            class="form-control"
            formControlName="company"
            type="text"
            name="company"
            id="company"
        >
    </div>

    <div
        class="form-group"
    >
        <button>Save</button>
    </div>
</form>
