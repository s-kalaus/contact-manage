<form
        novalidate
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
>

    <div
            [class.has-error]="formErrors.firstName"
            class="form-group"
    >
        <label for="firstName">First Name</label>
        <input
                class="form-control"
                formControlName="firstName"
                type="text"
                name="firstName"
                id="firstName"
        >
        <small
                class="alert alert-warning d-inline-block mt-2 mb-0 py-1 px-2"
                *ngIf="formErrors.firstName"
        >{{ formErrors.firstName }}
        </small>
    </div>

    <div
            [class.has-error]="formErrors.lastName"
            class="form-group"
    >
        <label for="lastName">Last Name</label>
        <input
                class="form-control"
                formControlName="lastName"
                type="text"
                name="lastName"
                id="lastName"
        >
        <small
                class="alert alert-warning d-inline-block mt-2 mb-0 py-1 px-2"
                *ngIf="formErrors.lastName"
        >{{ formErrors.lastName }}
        </small>
    </div>

    <div
            [class.has-error]="formErrors.company"
            class="form-group"
    >
        <label for="company">Company</label>
        <input
                class="form-control"
                formControlName="company"
                type="text"
                name="company"
                id="company"
        >
    </div>

    <div
            class="form-group"
    >
        <button class="btn btn-primary mr-3">Save</button>
        <button class="btn btn-secondary" *ngIf="backUrl.length">Cancel</button>
    </div>
</form>
